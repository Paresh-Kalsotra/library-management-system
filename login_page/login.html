<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.login.css" />
    <script src="./script.login.js" defer></script>
    <title>login</title>
  </head>
  <body>
    <div id="loginbox">
      <h3>Welcome!</h3>
      <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input
          type="email"
          id="loginEmail"
          name="email"
          placeholder="Enter your email"
          required
        /><br />
        <label for="loginPassword">Password:</label>
        <input
          type="password"
          id="loginPassword"
          name="password"
          placeholder="Enter your password"
          required
        /><br />
        <button class="submit" type="submit">Login</button>
        <h4 id="loginResponse" style="display: none"></h4>
      </form>

      <p class="changetxt">
        Don't have an account?
        <span class="change" onclick="changeForm('signupbox')">
          Signup here!
        </span>
      </p>
    </div>

    <div id="signupbox" style="display: none">
      <h3>New Here?</h3>
      <form id="signupForm">
        <label for="signupEmail">Email:</label>
        <input
          type="email"
          id="signupEmail"
          name="email"
          placeholder="Enter your email"
          required
        /><br />
        <label for="signupPassword">Password:</label>
        <input
          type="password"
          id="signupPassword"
          name="password"
          placeholder="Enter your password"
          required
        /><br />
        <button class="submit" type="submit">Sign Up</button>
        <h4 id="signupResponse" style="display: none"></h4>
      </form>

      <p class="changetxt">
        Already have an account?
        <span class="change" onclick="changeForm('loginbox')">
          Login here!
        </span>
      </p>
    </div>
  </body>
</html>
